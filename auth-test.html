<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .auth-section { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .auth-btn { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .auth-btn:hover { background: #0056b3; }
        .input-field { padding: 10px; margin: 5px; width: 200px; border: 1px solid #ddd; border-radius: 4px; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        .debug-log { background: #f1f1f1; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîê Firebase Authentication Test</h1>
    
    <div class="auth-section">
        <h3>Authentication Status</h3>
        <div id="auth-status">Checking...</div>
        <div id="user-info"></div>
    </div>

    <div class="auth-section">
        <h3>Google Sign In</h3>
        <button id="google-signin" class="auth-btn">Sign In with Google</button>
    </div>

    <div class="auth-section">
        <h3>Email/Password Sign In</h3>
        <input type="email" id="email" class="input-field" placeholder="Email"><br>
        <input type="password" id="password" class="input-field" placeholder="Password"><br>
        <button id="email-signin" class="auth-btn">Sign In</button>
        <button id="email-signup" class="auth-btn">Sign Up</button>
    </div>

    <div class="auth-section">
        <h3>Sign Out</h3>
        <button id="signout" class="auth-btn">Sign Out</button>
    </div>

    <div id="error-message" class="error"></div>
    <div id="success-message" class="success"></div>

    <div class="auth-section">
        <h3>Debug Log</h3>
        <div id="debug-log" class="debug-log"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCIqEzxusl4VtVfODqTafgAi22U8AkIDbo",
            authDomain: "uncle-ali-piano.firebaseapp.com",
            projectId: "uncle-ali-piano",
            storageBucket: "uncle-ali-piano.firebasestorage.app",
            messagingSenderId: "639101542865",
            appId: "1:639101542865:web:e4ace865b05d78f0a8c0f0",
            measurementId: "G-GLDW02K380"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Debug logging
        function debugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('debug-log');
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('success-message').textContent = '';
            debugLog(`‚ùå ERROR: ${message}`);
        }

        function showSuccess(message) {
            document.getElementById('success-message').textContent = message;
            document.getElementById('error-message').textContent = '';
            debugLog(`‚úÖ SUCCESS: ${message}`);
        }

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-status').textContent = 'Signed in';
                document.getElementById('auth-status').style.color = 'green';
                document.getElementById('user-info').innerHTML = `
                    <strong>User:</strong> ${user.email}<br>
                    <strong>UID:</strong> ${user.uid}<br>
                    <strong>Provider:</strong> ${user.providerData[0]?.providerId || 'Unknown'}
                `;
                debugLog(`User signed in: ${user.email}`);
            } else {
                document.getElementById('auth-status').textContent = 'Not signed in';
                document.getElementById('auth-status').style.color = 'red';
                document.getElementById('user-info').textContent = '';
                debugLog('User signed out');
            }
        });

        // Google Sign In
        document.getElementById('google-signin').addEventListener('click', async () => {
            try {
                debugLog('Attempting Google sign in...');
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                showSuccess(`Google sign in successful: ${result.user.email}`);
            } catch (error) {
                showError(`Google sign in failed: ${error.code} - ${error.message}`);
            }
        });

        // Email Sign In
        document.getElementById('email-signin').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            try {
                debugLog(`Attempting email sign in: ${email}`);
                const result = await signInWithEmailAndPassword(auth, email, password);
                showSuccess(`Email sign in successful: ${result.user.email}`);
            } catch (error) {
                showError(`Email sign in failed: ${error.code} - ${error.message}`);
            }
        });

        // Email Sign Up
        document.getElementById('email-signup').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                debugLog(`Attempting email sign up: ${email}`);
                const result = await createUserWithEmailAndPassword(auth, email, password);
                showSuccess(`Email sign up successful: ${result.user.email}`);
            } catch (error) {
                showError(`Email sign up failed: ${error.code} - ${error.message}`);
            }
        });

        // Sign Out
        document.getElementById('signout').addEventListener('click', async () => {
            try {
                debugLog('Attempting sign out...');
                await signOut(auth);
                showSuccess('Sign out successful');
            } catch (error) {
                showError(`Sign out failed: ${error.code} - ${error.message}`);
            }
        });

        debugLog('üöÄ Firebase Auth Test initialized');
    </script>
</body>
</html>
