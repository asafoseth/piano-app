        }

            margin-top: 20px;
        }

            padding: 20px;
            background-color: #444;

            width: 90%;
        }

        }

            display: flex;

        }

        .audio-control label {

        }

        .audio-control input[type="range"] {
            flex: 2;
            margin-left: 10px;

        // Initialize or load volume levels
        for (const [key, audios] of Object.entries(manifest)) {
            volumes[key] = {};
            audios.forEach(audio => {
                volumes[key][audio] = parseFloat(localStorage.getItem(`volume_${key}_${audio}`)) || 1;
            });
        }

        // Reference to the container
        const controlsContainer = document.getElementById("controlsContainer");

        // Generate controls dynamically
        for (const [key, audios] of Object.entries(manifest)) {
            const keyGroup = document.createElement("div");
            keyGroup.className = "key-group";
            keyGroup.innerHTML = `<h2>${key}</h2>`;

            audios.forEach(audio => {
                const control = document.createElement("div");
                control.className = "audio-control";
                control.innerHTML = `
                    <label for="volume_${key}_${audio}">${audio}</label>
                    <input type="range" id="volume_${key}_${audio}" min="0" max="1" step="0.1" value="${volumes[key][audio]}">
                `;

                // Update volume on change
                const slider = control.querySelector("input[type='range']");
                slider.addEventListener("input", (e) => {
                    volumes[key][audio] = parseFloat(e.target.value);
                    localStorage.setItem(`volume_${key}_${audio}`, volumes[key][audio]);
                });

                keyGroup.appendChild(control);
            });

            controlsContainer.appendChild(keyGroup);
        }

        // Function to get volume for a specific audio
        function getVolumeForAudio(key, audio) {
            return volumes[key]?.[audio] || 1;
        }
