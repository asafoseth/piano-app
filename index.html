<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAT Piano (Demo)</title>
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
        <div class="container">

        <h1>UAT Piano</h1>

        <!-- Transpose Controls -->
        <div class="transpose-container">
            <label for="transpose-value">Transpose:</label>
            <button class="transpose-btn" id="transpose-down">-</button>
            <span id="transpose-value">0</span>
            <button class="transpose-btn" id="transpose-up">+</button>
        </div>         
           
        <!-- Container for the Chord Mode toggle button and key switcher buttons -->
        <div class="controls-container">
              <!-- Add the chord mode toggle button -->
              <button id="chord-mode-toggle">Chord Mode: OFF</button>

              <!-- Key switcher buttons -->
              <div class="key-switcher-container">
                <button class="key-switch-button" id="key-C">C</button>
                <button class="key-switch-button" id="key-Csharp">C#</button>
                <button class="key-switch-button" id="key-D">D</button>
                <button class="key-switch-button" id="key-Dsharp">D#</button>
                <button class="key-switch-button" id="key-E">E</button>
                <button class="key-switch-button" id="key-F">F</button>
                <button class="key-switch-button" id="key-Fsharp">F#</button>
                <button class="key-switch-button" id="key-G">G</button>
                <button class="key-switch-button" id="key-Gsharp">G#</button>
                <button class="key-switch-button" id="key-A">A</button>
                <button class="key-switch-button" id="key-Asharp">A#</button>
                <button class="key-switch-button" id="key-B">B</button>
              </div>

            <!-- Sync Key Finder and Volume Controls -->
            <div class="sync-controls-container">
              <label for="syncKeyFinderToggle">
                  <input type="checkbox" id="syncKeyFinderToggle"> Enable Sync Key
              </label>
              <div class="sync-volume-container">
                  <label for="syncKeyVolumeControl">Sync Key Vol</label>
                  <input type="range" id="syncKeyVolumeControl" min="0" max="1" step="0.01" value="1">
              </div>
            </div>
        </div>
        <!-- Container for Piano Keys -->
        <div class="piano-container" id="keyboard-container"></div>
    </div>
    
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
